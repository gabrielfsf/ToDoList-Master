<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<title>To-Do App</title>
</head>
<body>
	<div class="container">
	    <nav class="row navbar navbar-inverse">
		    <div class="container-fluid">
		        <div class="navbar-header">
		            <a class="navbar-brand" href="/" style="color: #00aced">
		            <i class="fas fa-clipboard-list"></i> To-Do App</a>
		        </div>
		        <div id="navbar">
				    <ul class="nav navbar-nav">
				        <li><a href="/">Home</a></li>
				    </ul>
				    <ul class="nav navbar-nav" style="box-align: right">
				        <li><a href="/api/tasks">Tasks API</a></li>
				    </ul>
		        </div>
		    </div>
		</nav>
		
	    <h1>Update Task</h1>
	    
	    <form action="#" th:action="@{/update/} + ${taskToUpdate.id}" method="post" autocomplete="on">
		    <div class="form-group">
			    <label class="form-control-label" for="category">Category</label>
			    <input type="text" th:field="*{task.category}" th:placeholder="${taskToUpdate.category}" class="form-control" id="category" required/>
		    </div>
		    <div class="form-group">
			    <label class="form-control-label" for="description">Description</label>
			    <input type="text" th:field="*{task.description}" th:placeholder="${taskToUpdate.description}" class="form-control" id="description" required/>
		    </div>
		    <div class="form-group">
				<label for="status">Status</label>
				<select class="form-control" id="status" th:field="*{task.status}" required>
					<option value="" disabled>Status</option>
					<option th:value="'To-Do'" th:text="To-Do" selected="selected">
					<option th:value="'In-Progress'" th:text="In-Progress">
					<option th:value="'Completed'" th:text="Completed">
				</select>
			</div>
		    
	        <button class="btn btn-md btn-success btn-block" name="Submit" value="Submit" type="Submit" th:text="Submit"></button>
	    </form>
	    
	    <div th:if="${message}">
	        <h3><span class="text-success" th:text="${message}"></span></h3>
	    </div>
	    
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</body>
</html>
